<div class="profile" [ngClass]="{ active: show, idle: !show }">
  <div class="profile-content">
    <input #nameInput placeholder="Your Name" />
    <textarea #descriptionInput placeholder="Bio"></textarea>
    <button
      (click)="onContinueClick(nameInput, descriptionInput)"
      mat-flat-button
      color="warn"
    >
      Continue
    </button>
  </div>
</div>
